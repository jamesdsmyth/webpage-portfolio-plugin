<!DOCTYPE html>
<html>
    <head>
        <title>Webpage portfolio plugin</title>
        <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <main class="theme-screengrabs">
            <section class="imac-container">
                <img src="src/images/imac-retina.png" class="container-image" alt="desktop container" />
                <div class="imac-screengrab">
                    <img src="src/images/themeforest.com-milk-desktop.jpg" class="webpage" alt="iMac image"/>
                </div>
            </section>
            <section class="iphone-container">
                <img src="src/images/iphone-retina.png" class="container-image" alt="mobile container" />
                <div class="iphone-screengrab">
                    <img src="src/images/themeforest.com-milk-mobile.jpg" class="webpage" alt="iPhone image"/>
                </div>
            </section>
        </main>
    </body>
</html>
